name: flutter_boilerplate
description: A new Flutter project boilerplate with GetX and Provider

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.5
  intl: ^0.18.1
  intl_utils: ^2.8.4
  flutter_dotenv: ^5.0.2

  # Common Modules
  shared_preferences: ^2.0.18
  flutter_svg: ^2.0.2
  url_launcher: ^6.1.10
  cached_network_image: ^3.2.3

  # SSO Modules
  #  sign_in_with_apple: ^3.2.0
  #  google_sign_in: ^5.1.0
  #  flutter_facebook_auth: ^3.5.2

  # Core Modules
  get: ^4.6.5
  provider: ^6.0.5
  flutter_secure_storage: ^9.0.0

  # Native Specific Modules
  package_info_plus: ^5.0.1
  app_tracking_transparency: ^2.0.2+1
  #  app_review: ^2.1.1+1
  #  webview_flutter: ^2.0.4
  #  flutter_html: ^2.2.1

  # UI Modules
  shimmer: ^3.0.0
