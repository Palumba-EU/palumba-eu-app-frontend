  #  flutter_sfsymbols: ^2.0.0
  #  auto_size_text: ^3.0.0-nullsafety.0
  #  dotted_line: ^3.0.1

  # Geolocation Modules
  #  google_maps_flutter: ^2.1.5
  #  geolocator: ^8.2.1

  # API Modules
  graphql_flutter: ^5.1.2
  graphql_codegen: ^0.13.5
  http: ^1.1.0
  jose: ^0.3.3

  # Firebase Modules
  firebase_messaging: ^14.6.7
  firebase_crashlytics: ^3.3.5
  #  firebase_analytics: ^9.1.2
  #  firebase_dynamic_links: ^2.0.10
  #  firebase_in_app_messaging: any
  #  firebase_remote_config: ^2.0.0

  dui:
    git:
      url: git@gitlab.com:dribba-labs/dribba-ui-flutter.git
      ref: master

dev_dependencies:
  flutter_test:
    sdk: flutter

dependency_overrides:
  platform: ^3.1.0
  file: ^6.1.4

flutter_icons: #flutter pub run flutter_launcher_icons:main
  android: "launcher_icon"
  ios: true
  image_path: "assets/appIcons/launcher_icon.png"


flutter_intl:
  enabled: true
  class_name: S
  main_locale: es
  arb_dir: lib/utils/managers/i18n_manager/translations/l10n
  output_dir: lib/utils/managers/i18n_manager/translations/generated

flutter:
  uses-material-design: true
  assets:
    - assets/animations/
    - assets/appIcons/
    - assets/fonts/
    - assets/images/
    - .env.dev
    - .env.prod

