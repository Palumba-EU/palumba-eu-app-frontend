  #  dotted_line: ^3.0.1

  # Geolocation Modules
  #  google_maps_flutter: ^2.1.5
  #  geolocator: ^8.2.1

  # GraphQL Modules
  json_annotation: ^4.7.0
  equatable: ^2.0.5
  meta: ^1.8.0
  gql: ^0.14.0
  artemis: ^7.11.0-beta.1
  jose: ^0.3.3
  graphql_flutter: ^5.1.2

  # Firebase Modules
  firebase_core: ^2.7.0
  firebase_messaging: 14.2.5
  firebase_crashlytics: 3.0.15
